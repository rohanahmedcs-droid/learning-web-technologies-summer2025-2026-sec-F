<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Profile - Photo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>PERSON PROFILE - Step 7: Photo</h1>
    <form onsubmit="savePhoto()">
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" required><br><br>
        <input type="submit" value="Next">
    </form>

    <script>
        // Pre-fill photo field if stored in localStorage
        if(localStorage.getItem("photo")) {
            document.getElementById("photo").value = localStorage.getItem("photo");
        }

        function savePhoto() {
            localStorage.setItem("photo", document.getElementById("photo").value);
            window.location.href = "summary.html";
        }
    </script>
</body>
</html>
