<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form with JavaScript</title>
</head>
<body>
 
  <!-- Only HTML part -->
  <input type="text" id="inputValue" placeholder="Enter something">
  <select id="fieldType">
    <option value="name">Name</option>
    <option value="phone">Phone Number</option>
    <option value="id">ID</option>
    <option value="email">Email</option>
  </select>
  <button type="button" id="addBtn">Add</button>
 
  <script>
    // Get the existing HTML elements
    const inputValue  = document.getElementById('inputValue');
    const fieldType   = document.getElementById('fieldType');
    const addBtn      = document.getElementById('addBtn');
 
    // Create a container and make a 3-column layout
    const container = document.createElement('div');
    container.style.display = 'grid';
    container.style.gridTemplateColumns = '1fr 1fr auto';
    container.style.gap = '8px';
    container.style.alignItems = 'center';
    container.style.margin = '20px';
    container.style.maxWidth = '500px';
 
    // Put the existing input, select, and Add button into this container
    document.body.insertBefore(container, inputValue);
    container.appendChild(inputValue);
    container.appendChild(fieldType);
    container.appendChild(addBtn);
 
    // Column under text input: will hold MANY typed boxes
    const typedColumn = document.createElement('div');
    typedColumn.style.minHeight = '30px';
 
    // Column under dropdown: will hold MANY selected boxes
    const selectedColumn = document.createElement('div');
    selectedColumn.style.minHeight = '30px';
 
    // Save button (beside the columns)
    const saveBtn = document.createElement('button');
    saveBtn.id = 'saveBtn';
    saveBtn.textContent = 'Save';
 
    // Add second row: typed column, selected column, save button
    container.appendChild(typedColumn);
    container.appendChild(selectedColumn);
    container.appendChild(saveBtn);
 
    // Area to show saved items
    const saveMessage = document.createElement('div');
    saveMessage.id = 'saveMessage';
    saveMessage.style.margin = '20px';
    saveMessage.style.fontFamily = 'Arial, sans-serif';
    saveMessage.style.fontWeight = 'bold';
    document.body.appendChild(saveMessage);
 
    // Store all added items
    const entries = [];
 
    // Helper to create a "box"
    function createBox(text) {
      const box = document.createElement('div');
      box.style.border = '1px solid #000';
      box.style.minHeight = '24px';
      box.style.padding = '4px 8px';
      box.style.marginBottom = '4px';
      box.style.fontFamily = 'Arial, sans-serif';
      box.textContent = text;
      return box;
    }
 
    // ========== WHEN "ADD" IS CLICKED ==========
    addBtn.addEventListener('click', function () {
      const text = inputValue.value.trim();
      const selectedText = fieldType.options[fieldType.selectedIndex].text;
 
      if (text === '') {
        alert('Please type something in the text field.');
        return;
      }
 
      // Save in array
      entries.push({ typed: text, selected: selectedText });
 
      // Show new boxes (old ones stay!)
      typedColumn.appendChild(createBox(text));
      selectedColumn.appendChild(createBox(selectedText));
 
      // Clear previous save message
      saveMessage.textContent = '';
 
      // Clear input for next entry
      inputValue.value = '';
      inputValue.focus();
    });
 
    // ========== WHEN "SAVE" IS CLICKED ==========
    saveBtn.addEventListener('click', function () {
      if (entries.length === 0) {
        alert('First add something before saving.');
        return;
      }
 
      // Clear previous message
      saveMessage.innerHTML = '';
      const title = document.createElement('div');
      title.textContent = 'Saved items:';
      saveMessage.appendChild(title);
 
      // Show ALL added elements
      entries.forEach(function (entry, index) {
        const line = document.createElement('div');
        line.textContent = (index + 1) + '. ' + entry.selected + ' - ' + entry.typed;
        saveMessage.appendChild(line);
      });
    });
  </script>
 
</body>
</html>
