<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Believe - NGO Profile</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .profile { max-width:900px; margin:18px auto; padding:0 18px; }
    .profile .banner { display:flex; gap:12px; align-items:center; background:#fff; padding:12px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.06); }
    .ngologo { width:110px; height:110px; object-fit:cover; border-radius:8px; background:#eee; }
  </style>
</head>
<body>
  <header class="top-bar"><h1 class="brand">Believe</h1></header>
  <main class="profile">
    <section class="banner">
      <img src="images/ngo-placeholder.jpg" alt="NGO logo" class="ngologo">
      <div>
        <h2 id="ngo-title">NGO Name</h2>
        <p id="ngo-desc">Short description of the NGO and mission. Placeholder text until backend provides real data.</p>
        <p><strong>Status:</strong> <span id="ngo-verified">Not Verified</span></p>
      </div>
    </section>

    <section style="margin-top:12px;">
      <h3>Projects by this NGO</h3>
      <p>Placeholder: the Projects page shows all projects (frontend demo).</p>
    </section>
  </main>

  <script>
    // read NGO name from query if present
    const params = new URLSearchParams(location.search);
    const ngoName = params.get('ngo');
    if (ngoName) document.getElementById('ngo-title').textContent = ngoName;
  </script>
</body>
</html>
