<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Believe - NGO Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .dash { max-width:1100px; margin:20px auto; padding:0 18px; }
    .card { background:#fff; padding:14px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.06); margin-bottom:12px; }
  </style>
</head>
<body>
  <header class="top-bar"><h1 class="brand">Believe</h1></header>
  <main class="dash">
    <h2>NGO Dashboard</h2>
    <div class="card">
      <h3 id="ngo-name">NGO Name (demo)</h3>
      <p>Compliance status: <strong id="ngo-status">Unverified</strong></p>
    </div>

    <div class="card">
      <h3>Incoming Donations (demo)</h3>
      <p>List of donations where project belongs to this NGO â€” placeholder for now.</p>
    </div>

    <div class="card">
      <h3>Active Projects</h3>
      <p>For now, click the Projects page to see all projects (frontend-only demo).</p>
    </div>
  </main>

  <script>
    const session = JSON.parse(localStorage.getItem('demoSession') || 'null');
    if (session) document.getElementById('ngo-name').textContent = session.name || 'NGO (demo)';
    // In real app NGO-specific data would be loaded by API
  </script>
</body>
</html>
