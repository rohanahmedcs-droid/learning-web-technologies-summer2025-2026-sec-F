<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Donation History - Believe</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 0;
    }
    .top-bar {
      background: #0d6efd;
      color: #fff;
      padding: 10px 18px;
    }
    .top-bar h1 {
      margin: 0;
      font-size: 20px;
    }
    .wrapper {
      max-width: 1100px;
      margin: 20px auto;
      padding: 0 18px 30px;
    }
    .page-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .page-head h2 {
      margin: 0;
    }
    .summary {
      font-size: 13px;
      color: #666;
      margin-top: 4px;
    }
    .btn-back {
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 4px;
      border: 1px solid #0d6efd;
      background: #0d6efd;
      color: #fff;
      cursor: pointer;
    }
    .btn-back:hover {
      opacity: 0.9;
    }
    .card {
      background:#fff;
      padding:14px;
      border-radius:8px;
      box-shadow:0 2px 6px rgba(0,0,0,0.06);
      margin-top:16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }
    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #eaeaea;
      font-size: 14px;
      text-align: left;
    }
    th {
      background: #fafafa;
      font-weight: 600;
    }
    tr:nth-child(even) td {
      background: #fcfcfc;
    }
    .empty {
      margin: 10px 0 0;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <h1>Believe</h1>
  </header>

  <main class="wrapper">
    <div class="page-head">
      <div>
        <h2>Donation History</h2>
        <p class="summary" id="summary"></p>
      </div>
      <button class="btn-back" onclick="window.close()">Close</button>
    </div>

    <div class="card">
      <p class="empty" id="empty-msg" style="display:none;">
        You have no donations recorded yet (demo).<br />
        Go back to the main window and make a donation from the Projects page.
      </p>

      <table id="history-table" style="display:none;">
        <thead>
          <tr>
            <th>#</th>
            <th>Project</th>
            <th>Amount (à§³)</th>
            <th>Date &amp; Time</th>
            <th>Receipt ID</th>
          </tr>
        </thead>
        <tbody id="history-body"></tbody>
      </table>
    </div>
  </main>

  <script>
    
    const hist = JSON.parse(localStorage.getItem('donationHistory') || '[]');
    const table = document.getElementById('history-table');
    const tbody = document.getElementById('history-body');
    const emptyMsg = document.getElementById('empty-msg');
    const summary = document.getElementById('summary');

    if (hist.length === 0) {
      emptyMsg.style.display = 'block';
      table.style.display = 'none';
      summary.textContent = 'Total donations: 0';
    } else {
      emptyMsg.style.display = 'none';
      table.style.display = 'table';
      summary.textContent = 'Total donations: ' + hist.length;

      
      hist.slice().reverse().forEach((h, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${h.project || '-'}</td>
          <td>${h.amount != null ? h.amount.toLocaleString() : '-'}</td>
          <td>${h.ts ? new Date(h.ts).toLocaleString() : '-'}</td>
          <td>${h.id || '-'}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
