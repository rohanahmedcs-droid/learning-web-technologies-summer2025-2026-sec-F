<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Believe - Donate</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .donate-wrap {
      max-width: 700px;
      margin: 28px auto;
      padding: 18px 22px 22px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    .donate-wrap h2 {
      margin-bottom: 14px;
      text-align: center;
    }

    .form-row {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="number"],
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .button-row {
      margin-top: 14px;
      display: flex;
      gap: 10px;
    }

    
    .donation-type-wrap {
      margin: 8px 0 18px;
    }

    .donation-type-label {
      font-size: 14px;
      color: #555;
      margin-bottom: 4px;
    }

    .donation-type-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .donation-pill {
      border: 1px solid #1656a2;
      background: #f5f8ff;
      color: #1656a2;
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 13px;
      cursor: pointer;
    }

    .donation-pill.active {
      background: #1656a2;
      color: #fff;
    }

    
    .quick-amounts {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 6px;
    }

    .quick-amounts .quick-amount-btn {
      padding: 6px 10px;
      border-radius: 12px;
      border: 1px solid #ddd;
      background: #f5f5f5;
      font-size: 13px;
      cursor: pointer;
    }

    .quick-amounts .quick-amount-btn:hover {
      background: #ececec;
    }

    .amount-hint {
      display: block;
      margin-top: 4px;
      font-size: 12px;
      color: #666;
    }

    
    #receipt {
      display: none;
      margin-top: 16px;
      padding: 14px;
      border-radius: 6px;
      background: #f4f6fb;
      border: 1px solid #d5dff5;
      font-size: 14px;
    }

    #receipt h3 {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <h1 class="brand">Believe</h1>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="donate-wrap">
      <h2>Donate to a Project</h2>

      
      <div class="donation-type-wrap">
        <div class="donation-type-label">Donation type</div>
        <div class="donation-type-buttons">
          <button type="button" class="donation-pill active" data-type="one-time">One-time</button>
          <button type="button" class="donation-pill" data-type="monthly">Monthly</button>
          <button type="button" class="donation-pill" data-type="yearly">Yearly</button>
        </div>
        <input type="hidden" id="donation-type" value="one-time" />
      </div>

      <form id="donate-form">
        <div class="form-row">
          <label for="project-field">Project ID / Name (auto-filled if you came from a project)</label>
          <input type="text" id="project-field" placeholder="e.g. EDU-101 or 'Education Fund'" />
        </div>

        <div class="form-row">
          <label for="amount">Amount (BDT)</label>
          
          <input type="number" id="amount" min="1" required />

          
          <div class="quick-amounts">
            <button type="button" class="quick-amount-btn" data-amount="500">৳500</button>
            <button type="button" class="quick-amount-btn" data-amount="1000">৳1,000</button>
            <button type="button" class="quick-amount-btn" data-amount="2000">৳2,000</button>
            <button type="button" class="quick-amount-btn" data-amount="5000">৳5,000</button>
          </div>

          <small class="amount-hint">Or type any custom amount above.</small>
        </div>

        <div class="form-row">
          <label for="pay-method">Payment Method</label>
          <select id="pay-method">
            <option value="bKash">bKash</option>
            <option value="Nagad">Nagad</option>
            <option value="Bank transfer">Bank transfer</option>
            <option value="Card">Card</option>
          </select>
        </div>

        <div class="form-row">
          <label for="email-field">Your Email (for receipt)</label>
          <input type="email" id="email-field" placeholder="you@example.com" />
        </div>

        <div class="button-row">
          <button type="submit" class="btn">Donate (demo)</button>
          <button type="button" class="btn btn-secondary" id="back-projects">Back to Projects</button>
        </div>
      </form>

      <div id="receipt">
        <h3>Thank you! Here’s your demo receipt</h3>
        <div id="receipt-body"></div>
        <br />
        <button type="button" class="btn" id="go-dashboard">Go to Donor Dashboard</button>
      </div>
    </section>
  </main>

  <script>
    
    document.getElementById('donate-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const project = document.getElementById('project-field').value.trim() || 'General Fund';
      const amountVal = Number(document.getElementById('amount').value);
      const method = document.getElementById('pay-method').value;
      const email = document.getElementById('email-field').value.trim();
      const donationType = document.getElementById('donation-type').value || 'one-time';

      if (!amountVal || amountVal <= 0) {
        alert('Please enter a valid amount.');
        return;
      }

      if (!email) {
        alert('Please enter your email.');
        return;
      }

      const id = 'R-' + Date.now() + '-' + Math.floor(Math.random() * 1000);

      const bodyHtml = `
        <p>Receipt ID: <strong>${id}</strong></p>
        <p>Project: <strong>${project}</strong></p>
        <p>Donation type: <strong>${donationType}</strong></p>
        <p>Amount: <strong>৳${amountVal.toLocaleString()}</strong></p>
        <p>Payment method: <strong>${method}</strong></p>
        <p>Sent to: <strong>${email}</strong></p>
        <p><em>This is a demo receipt. Real receipts will be generated by the backend later.</em></p>
      `;
      document.getElementById('receipt-body').innerHTML = bodyHtml;
      document.getElementById('receipt').style.display = 'block';

      
      const history = JSON.parse(localStorage.getItem('donationHistory') || '[]');
      history.push({
        id,
        project,
        amount: amountVal,
        method,
        type: donationType,
        ts: Date.now()
      });
      localStorage.setItem('donationHistory', JSON.stringify(history));
    });

    
    document.getElementById('back-projects').addEventListener('click', function () {
      location.href = 'projects.html';
    });

    
    document.getElementById('go-dashboard').addEventListener('click', function () {
      location.href = 'donor.html';
    });

    
    (function () {
      const typeField = document.getElementById('donation-type');
      const typeButtons = document.querySelectorAll('.donation-pill');

      typeButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          typeButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          if (typeField) {
            typeField.value = btn.dataset.type || 'one-time';
          }
        });
      });
    })();

    
    (function () {
      const amountInput = document.getElementById('amount');
      const buttons = document.querySelectorAll('.quick-amount-btn');

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          const value = Number(btn.dataset.amount);
          if (amountInput && !Number.isNaN(value)) {
            amountInput.value = value;
            amountInput.focus();
          }
        });
      });
    })();
  </script>
</body>
</html>
