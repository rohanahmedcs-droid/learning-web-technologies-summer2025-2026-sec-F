<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; display:flex; justify-content:center; margin-top:60px; }
        .calculator { width: 240px; }
        input {
            width: 100%; height: 50px; font-size: 24px;
            text-align: right; padding: 5px; margin-bottom: 5px;
        }
        button {
            width: 55px; height: 55px; margin: 2px;
            font-size: 20px; cursor: pointer;
        }
        .operator { background: #e6e6e6; }
        .clear-btn { background: #ff6b6b; color: white; }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        
        <div>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('/')">/</button>
        </div>
        <div>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('*')">*</button>
        </div>
        <div>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('-')">-</button>
        </div>
        <div>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()">=</button>
            <button class="operator" onclick="appendValue('+')">+</button>
        </div>
        <div>
            <button class="clear-btn" style="width: 100%;" onclick="clearDisplay()">C</button>
        </div>
    </div>

    <script src="Cscript.js"></script> 
</body>
</html>
