<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Profile - Date of Birth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>PERSON PROFILE - Step 4: Date of Birth</h1>
    <form onsubmit="saveDOB()">
        <label for="dob">Date of Birth (dd/mm/yyyy):</label>
        <input type="text" id="dob" name="dob" required placeholder="dd/mm/yyyy"><br><br>
        <input type="submit" value="Next">
    </form>

    <script>
        // Pre-fill date of birth if stored in localStorage
        if(localStorage.getItem("dob")) {
            document.getElementById("dob").value = localStorage.getItem("dob");
        }

        function saveDOB() {
            localStorage.setItem("dob", document.getElementById("dob").value);
            window.location.href = "bloodgroup.html";
        }
    </script>
</body>
</html>
