<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Profile - Degree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>PERSON PROFILE - Step 6: Degree</h1>
    <form onsubmit="saveDegree()">
        <label>Degree:</label><br>
        <input type="checkbox" id="ssc" name="degree" value="SSC"> SSC
        <input type="checkbox" id="hsc" name="degree" value="HSC"> HSC
        <input type="checkbox" id="bsc" name="degree" value="BSc"> BSc
        <input type="checkbox" id="msc" name="degree" value="MSc"> MSc<br><br>
        <input type="submit" value="Next">
    </form>

    <script>
        // Pre-fill degree checkboxes if stored in localStorage
        if(localStorage.getItem("degree")) {
            let storedDegrees = JSON.parse(localStorage.getItem("degree"));
            storedDegrees.forEach(degree => {
                document.getElementById(degree).checked = true;
            });
        }

        function saveDegree() {
            let degreeSelected = [];
            let checkboxes = document.getElementsByName("degree");
            checkboxes.forEach(checkbox => {
                if(checkbox.checked) degreeSelected.push(checkbox.value);
            });
            localStorage.setItem("degree", JSON.stringify(degreeSelected));
            window.location.href = "photo.html";
        }
    </script>
</body>
</html>
